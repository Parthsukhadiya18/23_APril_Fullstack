<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="width()">width</button>
    <button onclick="height()">height</button>
    <button onclick="Awidth()">Awidth</button>
    <button onclick="Aheight()">Aheight</button>


    <script>
        function width() {
            document.write(screen.width)
        }
        function height() {
            document.write(screen.height)

        }
        // Awidth and aheight 
        function Awidth() {
            document.write(screen.availWidth)
        }
        function Aheight() {
            document.write(screen.availHeight)

        }

    </script>

</body>

</html>
